     <header class="header">
          <img class="logo" src="logo.png" alt="Afghan proverbs logo">

               <ul class="nav-links">

                    <li><a class="nav-link" href="interactive-wall.html">Interactive wall</a></li>
               </ul>
          </nav>
     </header>
     
     <main>
          <section class="form-sub">
               <h1 class="form-text">Got a proverb you want to share? Submit them now.</h1>
               <form class="form-prov" action="url" method="post">
                    <label for="u-name">Name</label>
                    <input type="text" id="u-name" placeholder="Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>

                    <label for="proverb">Write your proverb</label>
                    <textarea name="proverb" id="proverb" cols="30" rows="10" placeholder="Write your proverb here"></textarea>

                    <button class="btn-sub" type="submit">
                         Submit
                    </button>
               </form>
          </section>
     </main>
